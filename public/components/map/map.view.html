<!-- Main (Map) section -->

<section class="section" id="head">
    <div class="container-fluid">
        <p class="lead text-center">
            Click on pins to discover a trail, or search by location to find hidden trails.
        </p>
        <div class="row">
            <div class="col-md-12">
                <label for="proximity-input">Proximity: </label>
                <select class="form-control" ng-model="$ctrl.proximity" id="proximity-input" ng-change="$ctrl.changeProximity()">
                    <option value="5" ng-selected="$ctrl.proximity===5">5 km</option>
                    <option value="10" ng-selected="$ctrl.proximity===10">10 km</option>
                    <option value="15" ng-selected="$ctrl.proximity===15">15 km</option>
                    <option value="20" ng-selected="$ctrl.proximity===20">20 km</option>
                </select>
                <div class="location-input-container">
                    <label for="location-input" hidden>Input Location:</label>
                    <input type="text" id="location-input" class="controls">
                </div>

                <div id="map"></div>



            </div>
        </div>

    </div>
</section>
